<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<h1 id="title">Curtin Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" action="">

    <label for="name">
        Name<input type="text" id="name" placeholder="Enter your name" required>
    </label>

    <label for="email">
        Email<input type="email" id="email" placeholder="Enter your Email" required>
    </label>

    <label for="age">
        Age(optional)<input type="number" id="age" placeholder="Age" min="1" max="99">
    </label>

    <label for="role">
        Which option best describes your current role?
        <select name="role" id="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
    </label>

    <label for="friend-choice">
        you recommend Curtin for a friend
        <input type="radio" name="friend-choice" id="definitely"> Definitely
        <input type="radio" name="friend-choice" id="maybe"> Maybe
        <input type="radio" name="friend-choice" id="not-sure"> Not sure
    </label>

    <label for="feature">
        What is your favorite feature of Curtin?
        <select name="feature" id="feature">
            <option value="">Select an option</option>
            <option value="6">Challenges</option>
            <option value="7">Projects</option>
            <option value="8">Community</option>
            <option value="9">Open Source</option>
        </select>
    </label>

    <label for="feature-choice">
        What would you like to see improved? <span id="check-note">(check all that apply)</span>
        <input type="checkbox" id="front-end" name="front-end"> Front-end Projects
        <input type="checkbox" id="back-end" name="back-end"> Back-end Projects
        <input type="checkbox" id="data-visualization" name="data-visualization"> Data Visualisation
        <input type="checkbox" id="challenges" name="challenges"> Challenges
        <input type="checkbox" id="open-source-community" name="open-source-community"> Open Source Commmunity
        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms"> Gitter help rooms
        <input type="checkbox" id="videos" name="videos"> Videos
        <input type="checkbox" id="city-meetups" name="city-meetups"> City Meetups
        <input type="checkbox" id="wiki" name="wiki"> Wiki
        <input type="checkbox" id="forum" name="forum"> Forum
        <input type="checkbox" id="additional-courses" name="additional-courses"> Additional Courses
    </label>

    <label for="comments">Any comments or suggestions?
        <textarea name="comments" id="" cols="30" rows="10">
            Enter your comment here
        </textarea>
    </label>

    <fieldset>
        <input type="sumbit" value="Submit">
    </fieldset>
</form>

<body>

</body>

</html>
