<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">Curtin Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <fieldset>
            <label for="name">
                Name<input type="text" id="name" placeholder="Enter your name" required>
            </label>

            <label for="email">
                Email<input type="email" id="email" placeholder="Enter your Email" required>
            </label>

            <label for="number">
                Age(optional)<input type="number" id="number" placeholder="Age" min="1" max="99">
            </label>
        </fieldset>
        <fieldset>
            Which option best describes your current role?
            <label>
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset for="friend-choice">
            you recommend Curtin for a friend
            <label><input type="radio" name="friend-choice" id="definitely" value="definitely"> Definitely</label>
            <label><input type="radio" name="friend-choice" id="maybe" value="maybe"> Maybe</label>
            <label><input type="radio" name="friend-choice" id="not-sure" value="not-sure"> Not sure</label>
        </fieldset>

        <fieldset for="feature">
            What is your favorite feature of Curtin?
            <label>
                <select name="feature" id="feature">
                    <option value="">Select an option</option>
                    <option value="6">Challenges</option>
                    <option value="7">Projects</option>
                    <option value="8">Community</option>
                    <option value="9">Open Source</option>
                </select>
            </label>
        </fieldset>

        <fieldset for="feature-choice">
            What would you like to see improved? <span id="check-note">(check all that apply)</span>
            <label><input type="checkbox" id="front-end" name="front-end" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" id="back-end" name="back-end" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
                Data Visualisation</label>
            <label><input type="checkbox" id="challenges" name="challenges" value="challenges"> Challenges</label>
            <label><input type="checkbox" id="open-source-community" name="open-source-community"
                    value="open-source-community"> Open Source
                Commmunity</label>
            <label><input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
                Gitter help rooms</label>
            <label><input type="checkbox" id="videos" name="videos" value="videos"> Videos</label>
            <label><input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups"> City
                Meetups</label>
            <label><input type="checkbox" id="wiki" name="wiki" value="wiki"> Wiki</label>
            <label><input type="checkbox" id="forum" name="forum" value="forum"> Forum</label>
            <label><input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
                Additional Courses</label>


            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="" cols="30" rows="10"> Enter comments here</textarea>
        </fieldset>

        <fieldset>
            <input type="submit" value="Submit" id="submit">
        </fieldset>
    </form>


</body>

</html>
